        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: book_catalog:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgresql://andy_sit722_part2_user:9IUGcdhKBrpBtnrJ5EftU9EN8ksXuhY0@dpg-cr79l9a3esus73856ht0-a.oregon-postgres.render.com/andy_sit722_part2"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
